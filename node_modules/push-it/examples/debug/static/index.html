<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Push-It Debug</title>
	<meta name="author" content="Aaron Blohowiak">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js" type="text/javascript" charset="utf-8"></script>

  <script src="/push-it/sockjs.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/push-it/push-it.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="/debug.js" type="text/javascript" charset="utf-8"></script>  
</head>
<body>

  <div id="header">
    <h1>Push-It Debug</h1>
  </div>
  <form id="post">
    <p>
      Post a message to a channel.
    </p>
      <label>Channel:</label>
      <input type="text" value="" class="channel" autocomplete="off"/><br />
      <label>Message:</label>
      <textarea class="message" autocomplete="off"></textarea>
      <input type="submit" value="Publish" />
  </form>
  
  <form id="subscribe">
    <p>
      Subscribe to a channel.
    </p>
      <label>Channel:</label>
      <input type="text" value="" class="channel" autocomplete="off"/>
      <input type="submit" value="Subscribe" />
  </form>
  
  <h2>Current Subscriptions:</h2>
  <ul id="subscriptions">
  </ul>
  
  <h2> Messages</h2>
  <ul id="messages">
  </ul>
</body>
</html>
