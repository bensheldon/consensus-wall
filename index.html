<!doctype html>
  <html lang="en">
    <head>

      <title>A Draggable Element with Options</title>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
      <link rel="stylesheet" type="text/css" href="style.css">



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript">

  $( init );
  
  function init() {
    $('#makeMeDraggable').draggable( {
      containment: '#content',
      cursor: 'move',
      snap: '#content',
      stop: endDrag
    } );
  }
  
   
  function myHelper( event ) {
    return '<div id="draggableHelper"></div>';
  }

  function endDrag( event, ui ) {
    console.log( ui );

  }

</script>

<style>
  #makeMeDraggable { width: 300px; height: 300px; background: red; }
  #draggableHelper { width: 300px; height: 300px; background: yellow; }
</style>

</head>
<body>

<div class="wideBox">
  <h1>Drag-and-Drop with jQuery: Your Essential Guide</h1>
  <h2>A Draggable Element with Options</h2>
</div>

<div id="content" style="height: 400px; border: 1px solid black;">

  <div id="makeMeDraggable"> </div>

</div>

</body>
</html>
